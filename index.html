<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E Series of preferred numbers</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>E Series of preferred numbers</h1>
	<div class="value">
		<span>1.0</span>
		<span>1.2</span>
		<span>1.5</span>
		<span>1.8</span>
		<span>2.2</span>
		<span>2.7</span>
		<span>3.3</span>
		<span>3.9</span>
		<span>4.7</span>
		<span>5.6</span>
		<span>6.8</span>
		<span>8.2</span>
	</div>
	<div>Ratio: <span id="input">0</span></div>
	<div id="output">0</div>
</body>
<script>
	// Input Element
	let input = document.getElementById("input");
	let output = document.getElementById("output");
	let nachkommastellen = 0;
	let e12 = [1.0, 1.2, 1.5, 1.8, 2.2, 2.7, 3.3, 3.9, 4.7, 5.6, 6.8, 8.2];

	function e12_index(number) {
		return Math.round(Math.log10(Math.pow(number, 12)));
	}

	function e12_value(number) {
		return e12[e12_index(number)];
	}

	function update(ratio) {
		let minerror = 10000000000;
		let value = -1;
		let e_value = -1;
		for (let e of e12) {
			let v = e12_value(e*ratio);
			let distance = Math.abs(v/e - ratio);
			if (distance < minerror) {
				minerror = distance;
				value = v;
				e_value = e;
				console.log(e);
			}
		}

		output.innerText = value + ", " + e_value;
	}

	document.addEventListener("keydown", (ev) => {
		let keycode = ev.keyCode;
		let key = ev.key;

		switch(keycode) {
		case 8: // Backspace
			input.innerText = input.innerText.slice(0, input.innerText.length-1);
			nachkommastellen--;
			if (nachkommastellen < 0) nachkommastellen = 0;
			if (nachkommastellen == 1) {
				input.innerText = input.innerText.slice(0, input.innerText.length-1);
				nachkommastellen--;
			}
			if (input.innerText == "" ) input.innerText = "0";
			break;
		case 27: // Escape
			input.innerText = "0";
			break;
		default: // Other keys
			if (keycode >= 48 && keycode <= 57) {
				if (input.innerText == "0") {
					input.innerText = key;
				} else {
					input.innerText += key;
					if (nachkommastellen != 0) nachkommastellen++;
				}
			} else if (keycode == 190 && nachkommastellen == 0) {
				nachkommastellen++; 
				input.innerText += ".";
			} 
		}
		let number = parseFloat(input.innerText);
		update(number);
	});
</script>
</html>
